image: archlinux

packages:
  - pkg-config
  - cmake
  - make
  - freetype2
  - fontconfig
  - libxcb
  - libxkbcommon
  - scdoc

sources:
  - https://github.com/CoderDayton/alacritty

environment:
  PATH: /home/build/.cargo/bin:/usr/bin/

tasks:
  - rustup: |
      curl https://sh.rustup.rs -sSf | sh -s -- -y --default-toolchain stable --profile minimal
  - rustfmt: |
      cd velacritty
      rustup toolchain install nightly -c rustfmt
      cargo +nightly fmt -- --check
  - man-pages: |
      cd velacritty
      cat extra/man/alacritty.1.scd | scdoc > /dev/null
      cat extra/man/alacritty-msg.1.scd | scdoc > /dev/null
      cat extra/man/alacritty.5.scd | scdoc > /dev/null
      cat extra/man/alacritty-bindings.5.scd | scdoc > /dev/null
  - test: |
      cd velacritty
      cargo test
  - platform-tests: |
      cd velacritty
      echo "Testing Linux-specific CLI help text..."
      cargo test --bin alacritty cli::tests::help_text_tests::config_file_help_text_documents_platform_specific_paths -- --nocapture
  - oldstable: |
      cd velacritty
      oldstable=$(cat Cargo.toml | grep "rust-version" | sed 's/.*"\(.*\)".*/\1/')
      rustup toolchain install --profile minimal $oldstable
      rustup default $oldstable
      cargo test
  - clippy: |
      cd velacritty
      rustup component add clippy
      cargo clippy --all-targets
  - feature-wayland: |
      cd velacritty/velacritty
      RUSTFLAGS="-D warnings" cargo test --no-default-features --features=wayland
  - feature-x11: |
      cd velacritty/velacritty
      RUSTFLAGS="-D warnings" cargo test --no-default-features --features=x11
